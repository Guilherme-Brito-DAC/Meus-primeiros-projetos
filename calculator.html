<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
</head>
<body>
    <nav class="menu">
        <ul>
            <li><a href="index.html">Calendário</a></li>
            <li><a href="clock.html">Relógio</a></li>
            <li><a href="weather.html">Clima</a></li>
            <li><a class="active" style="width: 9rem;">Calculadora</a></li>
        </ul>
    </nav>
    <main>
        <div class="divsearch">
           <label id="result"></label>
        </div>
        <div class="calculator">
        <button type="button" value="c" onclick="divideten()">%</button>
        <button type="button" value="c" onclick="zero()">CE</button>
        <button type="button" value="c" onclick="clean()">C</button>
        <button type="button" value="<" onclick="back()"><img src="https://img.icons8.com/android/12/ffffff/left.png"/></button>
        <button type="button" value="^" onclick="divide()">1/x</button>
        <button type="button" value="^" onclick="quad()">x²</button>
        <button type="button" value="√" onclick="square()">√2</button>
        <button type="button" value="/" onclick="add('/')">÷</button>
        <button type="button" value="7" onclick="add(7)">7</button>
        <button type="button" value="8" onclick="add(8)">8</button>
        <button type="button" value="9" onclick="add(9)">9</button>
        <button type="button" value="x" onclick="add('*')">X</button>
        <button type="button" value="4" onclick="add(4)">4</button>
        <button type="button" value="5" onclick="add(5)">5</button>
        <button type="button" value="6" onclick="add(6)">6</button>
        <button type="button" value="-" onclick="add('-')">-</button>
        <button type="button" value="1" onclick="add(1)">1</button>
        <button type="button" value="2" onclick="add(2)">2</button>
        <button type="button" value="3" onclick="add(3)">3</button>
        <button type="button" value="+" onclick="add('+')">+</button>
        <button type="button" value="+/-" onclick="invert()">+/-</button>
        <button type="button" value="0" onclick="add(0)">0</button>
        <button type="button" value="."onclick="add('.')">.</button>
        <button type="button" value="=" onclick="result()">=</button>
    </div>
</main>
    <script>
        function add(num){
            document.getElementById("result").innerText = document.getElementById("result").innerText + num;
        }
        function result(){
            var x = document.getElementById("result").innerText;
            if(x){
                document.getElementById("result").innerText = eval(x);
            }
        }
        function clean(){
            document.getElementById("result").innerText = " ";
        }
        function back(){
            var x = document.getElementById("result").innerText;
            document.getElementById("result").innerText = x.substring(0,x.length-1);
        }
        function invert(){
            document.getElementById("result").innerText -= document.getElementById("result").innerText * 2
        }
        function quad(){
            document.getElementById("result").innerText = document.getElementById("result").innerText * document.getElementById("result").innerText
        }
        function divide(){
            document.getElementById("result").innerText = 1/document.getElementById("result").innerText;
        }
        function divideten(){
            document.getElementById("result").innerText = document.getElementById("result").innerText/50
        }
        function square(){
            document.getElementById("result").innerText = Math.sqrt(document.getElementById("result").innerText)
        }
        function zero(){
            document.getElementById("result").innerText = "0";
        }
    </script>
</body>
</html>
